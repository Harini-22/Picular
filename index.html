<!DOCTYPE html>
<html>
<head>
    <title>Color List</title>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="inputWord">The Color Of Anything</label></br>
            </div>
            <div class="col-12">
                <input type="text"  id="inputWord" placeholder="Search...">
                <button class="btn btn-primary" id="searchButton">Search Colors</button>
            </div>
           
        </div>
    </div>
    <div class="container">
        <div id="colorList" class="row">
            <!-- Colors will be displayed here dynamically -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
